<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let number = 0;
    for (number = 0; number >= 0; number ++) {
        let x;
        x = b;
        b = a + b;
        a = x;
        if (b % 5 == 0) {
            alert("Số Fibonacci đầu tiên chia hết cho 5 là " + b);
            break;
        }

    }


</script>
</body>
</html>

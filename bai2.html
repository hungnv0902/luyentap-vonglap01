<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temp = parseInt(prompt("Nhiệt độ hiện tại là: "));
        while (temp > 100) {
            alert("Giảm nhiệt độ");
            break;

        }

        while (temp < 20 ) {
            alert("Tăng nhiệt độ");
            break;

        }

    </script>
</body>
</html>
